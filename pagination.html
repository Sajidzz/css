<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination CSS</title>
    <style>
        .simple-pagination {
           display: flex;
           list-style: none;
           padding: 0;
        }
        .simple-pagination a {
           text-decoration: none;
           padding: 12px;
           color: black;
        }
     </style>
</head>
<body>
    <div class="simple-pagination">
        <a href="#">«</a>
        <a href="#">A</a>
        <a href="#">B</a>
        <a href="#">C</a>
        <a href="#">D</a>
        <a href="#">E</a>
        <a href="#">»</a>
     </div>
</body>
</html>
