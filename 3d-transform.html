<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transform CSS</title>
    <style>
        div {
           width: 200px;
           height: 100px;
           background-color: pink;
           border: 1px solid black;
        }
        div#myDiv {
           -webkit-transform: rotateX(150deg); 
           
           /* Safari */
           transform: rotateX(150deg); 
           
           /* Standard syntax */
        }
     </style>
</head>
<body>
    <div>
        tutorials point.com
     </div>
     
     <p>Rotate X-axis</p>
     
     <div id = "myDiv">
        tutorials point.com.
     </div>
</body>
</html>
